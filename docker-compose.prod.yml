# Production docker-compose: uses pre-built images from GHCR instead of building locally
# Usage: docker-compose -f docker-compose.prod.yml up -d

services:
  db:
    image: postgres:16-alpine
    container_name: minispace_db
    restart: unless-stopped
    environment:
      TZ: ${TZ:-UTC}
      POSTGRES_USER: ${POSTGRES_USER:-garderie}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-garderieconnect}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-garderie} -d ${POSTGRES_DB:-garderieconnect}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: minispace_redis
    restart: unless-stopped
    environment:
      TZ: ${TZ:-UTC}
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - redis_data:/data
    networks:
      - internal
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    image: ghcr.io/${GHCR_REPO:-minispace-app/minispace}/api:${API_VERSION:-latest}
    container_name: minispace_api
    restart: unless-stopped
    environment:
      - TZ=${TZ:-UTC}
      - DATABASE_URL=postgres://${POSTGRES_USER:-garderie}:${POSTGRES_PASSWORD:-changeme}@db:5432/${POSTGRES_DB:-garderieconnect}
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-change_this_secret_in_production}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-change_this_refresh_secret}
      - JWT_EXPIRY_SECONDS=${JWT_EXPIRY_SECONDS:-900}
      - JWT_REFRESH_EXPIRY_DAYS=${JWT_REFRESH_EXPIRY_DAYS:-30}
      - MEDIA_DIR=/data/media
      - FCM_API_KEY=${FCM_API_KEY:-}
      - APNS_KEY_PATH=${APNS_KEY_PATH:-}
      - APNS_KEY_ID=${APNS_KEY_ID:-}
      - APNS_TEAM_ID=${APNS_TEAM_ID:-}
      - APP_BUNDLE_ID=${APP_BUNDLE_ID:-app.minispace.app}
      - SUPER_ADMIN_KEY=${SUPER_ADMIN_KEY:-super_admin_dev_key}
      - APP_BASE_URL=${APP_BASE_URL:-http://localhost}
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USERNAME=${SMTP_USERNAME:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - SMTP_FROM=${SMTP_FROM:-}
      - ENCRYPTION_MASTER_KEY=${ENCRYPTION_MASTER_KEY}
      - RUST_LOG=${RUST_LOG:-info}
      - HOST=0.0.0.0
      - PORT=8080
    volumes:
      - media_files:/data/media
      - ./backups:/backup/host
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - internal
    expose:
      - "8080"

  web:
    image: ghcr.io/${GHCR_REPO:-minispace-app/minispace}/web:${WEB_VERSION:-latest}
    container_name: minispace_web
    restart: unless-stopped
    environment:
      - TZ=${TZ:-UTC}
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost/api}
      - NEXT_PUBLIC_WS_URL=${NEXT_PUBLIC_WS_URL:-ws://localhost/ws}
    depends_on:
      - api
    networks:
      - internal
    expose:
      - "3000"

  nginx:
    image: nginx:alpine
    container_name: minispace_nginx
    restart: unless-stopped
    environment:
      - TZ=${TZ:-UTC}
    ports:
      - "${NGINX_HTTP_PORT:-8762}:80"
      - "${NGINX_HTTPS_PORT:-9506}:443"
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ${SSL_CERTS_DIR:-/etc/letsencrypt/live/minispace.app}:/etc/nginx/ssl:ro
    depends_on:
      - api
      - web
    networks:
      - internal

  backup:
    image: alpine:3.20
    container_name: minispace_backup
    restart: unless-stopped
    networks:
      - internal
    depends_on:
      - db
    volumes:
      - media_files:/data/media
      - ./scripts:/scripts
      - ./backups:/backup/host
    environment:
      - TZ=${TZ:-UTC}
      - BACKUP_CRON_TIME=0 2 * * *
      - BACKUP_RETENTION_DAYS=30
      - POSTGRES_USER=${POSTGRES_USER:-garderie}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-garderieconnect}
      - MANUAL_BACKUP=false
      - ENCRYPTION_PASSWORD=${BACKUP_ENCRYPT_PASSWORD:-}
    command: "sh -c 'apk add --no-cache postgresql-client tzdata && cp /scripts/backup-entrypoint.sh /entrypoint.sh && chmod 755 /entrypoint.sh && /entrypoint.sh'"

volumes:
  postgres_data:
  redis_data:
  media_files:

networks:
  internal:
    driver: bridge
