services:
  db:
    image: postgres:16-alpine
    container_name: minispace_db
    restart: unless-stopped
    environment:
      TZ: ${TZ:-UTC}
      POSTGRES_USER: ${POSTGRES_USER:-garderie}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-garderieconnect}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-garderie} -d ${POSTGRES_DB:-garderieconnect}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: minispace_redis
    restart: unless-stopped
    environment:
      TZ: ${TZ:-UTC}
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - redis_data:/data
    networks:
      - internal
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: minispace_api
    restart: unless-stopped
    environment:
      - TZ=${TZ:-UTC}
      - DATABASE_URL=postgres://${POSTGRES_USER:-garderie}:${POSTGRES_PASSWORD:-changeme}@db:5432/${POSTGRES_DB:-garderieconnect}
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-change_this_secret_in_production}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-change_this_refresh_secret}
      - JWT_EXPIRY_SECONDS=${JWT_EXPIRY_SECONDS:-900}
      - JWT_REFRESH_EXPIRY_DAYS=${JWT_REFRESH_EXPIRY_DAYS:-30}
      - MEDIA_DIR=/data/media
      - FCM_API_KEY=${FCM_API_KEY:-}
      - APNS_KEY_PATH=${APNS_KEY_PATH:-}
      - APNS_KEY_ID=${APNS_KEY_ID:-}
      - APNS_TEAM_ID=${APNS_TEAM_ID:-}
      - APP_BUNDLE_ID=${APP_BUNDLE_ID:-app.minispace.app}
      - SUPER_ADMIN_KEY=${SUPER_ADMIN_KEY:-super_admin_dev_key}
      - APP_BASE_URL=${APP_BASE_URL:-http://localhost}
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USERNAME=${SMTP_USERNAME:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - SMTP_FROM=${SMTP_FROM:-}
      - ENCRYPTION_MASTER_KEY=${ENCRYPTION_MASTER_KEY}
      - RUST_LOG=${RUST_LOG:-info}
      - HOST=0.0.0.0
      - PORT=8080
    volumes:
      - media_files:/data/media
      - ./backups:/backup/host
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - internal
    expose:
      - "8080"

  web:
    build:
      context: ./frontend-web
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost/api}
        - NEXT_PUBLIC_WS_URL=${NEXT_PUBLIC_WS_URL:-ws://localhost/ws}
    container_name: minispace_web
    restart: unless-stopped
    environment:
      - TZ=${TZ:-UTC}
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost/api}
      - NEXT_PUBLIC_WS_URL=${NEXT_PUBLIC_WS_URL:-ws://localhost/ws}
    depends_on:
      - api
    networks:
      - internal
    expose:
      - "3000"

  nginx:
    image: nginx:alpine
    container_name: minispace_nginx
    restart: unless-stopped
    environment:
      - TZ=${TZ:-UTC}
    ports:
      - "${NGINX_HTTP_PORT:-8762}:80"
      - "${NGINX_HTTPS_PORT:-9506}:443"
    volumes:
      - ./nginx/nginx.${NGINX_ENV:-dev}.conf:/etc/nginx/nginx.conf:ro
      - ${SSL_CERTS_DIR:-./nginx/ssl}:/etc/nginx/ssl:ro
    depends_on:
      - api
      - web
    networks:
      - internal

  demo-reset:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    networks:
      - internal
    volumes:
      - media_files:/data/media
    environment:
      - TZ=${TZ:-UTC}
      - DATABASE_URL=postgres://${POSTGRES_USER:-garderie}:${POSTGRES_PASSWORD:-changeme}@db:5432/${POSTGRES_DB:-garderieconnect}
      - DEMO_PASSWORD=${DEMO_PASSWORD:-Demo2024!}
      - MEDIA_DIR=/data/media
    # Wait 30 s for the API to apply migrations, then seed every 30 min
    command: "sh -c 'sleep 30 && /app/seed-demo && while true; do sleep 1800 && /app/seed-demo; done'"

  prometheus:
    image: prom/prometheus:latest
    container_name: minispace_prometheus
    restart: unless-stopped
    environment:
      - TZ=${TZ:-UTC}
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=30d"
      - "--web.enable-lifecycle"
    networks:
      - internal
    depends_on:
      - api

  grafana:
    image: grafana/grafana:latest
    container_name: minispace_grafana
    restart: unless-stopped
    environment:
      - TZ=${TZ:-UTC}
      - GF_SERVER_ROOT_URL=%(protocol)s://%(domain)s/grafana/
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
      - GF_AUTH_PROXY_ENABLED=true
      - GF_AUTH_PROXY_HEADER_NAME=X-WEBAUTH-USER
      - GF_AUTH_PROXY_AUTO_SIGN_UP=true
      - GF_AUTH_PROXY_WHITELIST=
      - GF_AUTH_DISABLE_LOGIN_FORM=true
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - GF_SECURITY_ALLOW_EMBEDDING=true
      - GF_USERS_AUTO_ASSIGN_ORG=true
      - GF_USERS_AUTO_ASSIGN_ORG_ROLE=Admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    networks:
      - internal
    depends_on:
      - prometheus

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: minispace_postgres_exporter
    restart: unless-stopped
    environment:
      - TZ=${TZ:-UTC}
      - DATA_SOURCE_NAME=postgresql://${POSTGRES_USER:-garderie}:${POSTGRES_PASSWORD:-changeme}@db:5432/${POSTGRES_DB:-garderieconnect}?sslmode=disable
    networks:
      - internal
    depends_on:
      db:
        condition: service_healthy

  node-exporter:
    image: prom/node-exporter:latest
    container_name: minispace_node_exporter
    restart: unless-stopped
    pid: host
    environment:
      - TZ=${TZ:-UTC}
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - "--path.procfs=/host/proc"
      - "--path.sysfs=/host/sys"
      - "--path.rootfs=/rootfs"
      - "--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)"
    networks:
      - internal

  backup:
    image: alpine:3.20
    container_name: minispace_backup
    restart: unless-stopped
    networks:
      - internal
    depends_on:
      - db
    volumes:
      - media_files:/data/media
      - ./scripts:/scripts
      - ./backups:/backup/host
    environment:
      - TZ=${TZ:-UTC}
      - BACKUP_CRON_TIME=*/5 * * * *
      - BACKUP_RETENTION_DAYS=30
      - POSTGRES_USER=${POSTGRES_USER:-garderie}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-garderieconnect}
      - MANUAL_BACKUP=false
      - ENCRYPTION_PASSWORD=${BACKUP_ENCRYPT_PASSWORD:-}
    command: "sh -c 'apk add --no-cache postgresql-client tzdata && cp /scripts/backup-entrypoint.sh /entrypoint.sh && chmod 755 /entrypoint.sh && /entrypoint.sh'"

volumes:
  postgres_data:
  redis_data:
  media_files:
  prometheus_data:
  grafana_data:

networks:
  internal:
    driver: bridge
